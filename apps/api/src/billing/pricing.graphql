# ==================================================

enum ServiceCategory {
  MAINTENANCE
  PAINTING
  HVAC
  ELECTRICAL
  PLUMBING
}

enum ServiceSubcategory {
  LAWN_MOWING
  GARDEN_CLEANUP
  TREE_TRIMMING
  PRESSURE_WASHING
  INTERIOR_PAINTING
  EXTERIOR_PAINTING
  WALL_REPAIR
  AC_INSTALLATION
  AC_REPAIR
  AC_MAINTENANCE
  HEATING_INSTALLATION
  OUTLET_INSTALLATION
  LIGHTING_INSTALLATION
  CIRCUIT_BREAKER
  WIRING_REPAIR
  LEAK_REPAIR
  PIPE_INSTALLATION
  DRAIN_CLEANING
  FAUCET_INSTALLATION
}

enum DifficultyLevel {
  EASY
  MEDIUM
  HARD
  EXPERT
}

type CategoryInfo {
  id: ServiceCategory!
  label: String!
}

type SubcategoryInfo {
  id: ServiceSubcategory!
  label: String!
}

input PriceEstimateInput {
  subcategory: ServiceSubcategory!
  metadata: JSON!
  difficultyLevel: DifficultyLevel
  workerId: String
}

type PriceBreakdown {
  baseCalculation: String!
  difficultyMultiplier: Float!
  extras: [String!]!
}

type PriceEstimate {
  baseTime: Float!
  totalTime: Float!
  hourlyRate: Float!
  estimatedPrice: Float!
  breakdown: PriceBreakdown!
}

